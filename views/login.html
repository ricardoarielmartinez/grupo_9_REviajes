<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
        <link href = "https://fontawesome.com/v5/search?o=r&m=free" rel = "stylesheet"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <link href="css/styles_login.css" rel="stylesheet">
        <link href="css/styles_register.css" rel="stylesheet">  
        <link href="css/styles_productDetail.css" rel="stylesheet">     
        <title>reViajes</title>
    </head>
<body>
    <header>
        <Div class="barra-navegacion">
            <nav >
                <div class="barra-navegacion__nav">
                    <div class="barra-navegacion__picture">
                        <img class="barra-navegacion__picture--imagen" src="./images/logo.png" alt= "logoReViaje">
                    </div>
                    <div class="lista-menu">
                        <ul class="lista-menu__ul">
                            <div>
                                <li class="lista-menu__ul--item"> <a  class ="lista-menu__ul--link" href="/"> Inicio </a></li>
                            </div>
                            <div>
                                <li class="lista-menu__ul--item"><a  class ="lista-menu__ul--link" href="/">Viajes</a></li>
                            </div>
                            <div>
                                <li class="lista-menu__ul--item"><a  class ="lista-menu__ul--link" href="/">Contacto</a></li>
                            </div>
                        </ul>
                    </div>
                    <div class="iconos-accesos">
                        <div>
                            <i class="fas fa-suitcase"></i>   
                        </div>
                        <div>
                            <a href="/login"><i class="fas fa-user"></i></a>
                        </div>
                        <div  class="burger-menu">
                            <i class="fas fa-bars"></i>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <section class="titulo-detalle">
        <div>
            <h2 class="titulo-detalle__destino"> INGRESO USUARIO</h2>
        </div>
    </section>

    <div class="form-login">
        <form action ="/" method="GET"> 
            <div class="login-card">
                <div class="login-bar">
                    <i class="fas fa-envelope"></i>
                    <input
                        class = "login-bar__input" 
                        type="email" 
                        name="email" 
                        placeholder="E-MAIL" 
                        required
                    /> 
                </div>

                <div class="login-bar">
                    <i class="fas fa-lock"></i>
                    <input 
                        class ="login-bar__input"
                        type="password" 
                        name="pass" 
                        placeholder="PASSWORD" 
                        required
                    />
                </div>  
                <div class="checkbox-recordarme">     
                    
                    <input
                        class ="login-bar__checkbox"
                        type="checkbox" 
                        value= "recordarme" 
                        name="recordarme" 
                    />
                    <label for="recordarme">Recordarme</label>
                </div>
                <div class="button-box"> 
                    <a href="/register" class="link-register">¡SOY NUEVO!</a>
                    <button class = "button" type = "submit">INICIAR</button>
                </div> 
            </div>

        </form>
    </div>
 
    <footer>
        <div class="footer-page">
            <div class="footer-logo">
                <div class="footer-logo__picture">
                    <img class="footer-logo__picture" src="./images/logo.png" alt="Logo de la Empresa">
                </div>
                <div class="footer-logo__description">
                    <p class="footer-logo__description">
                        Nos especializamos en SALIDAS GRUPALES ACOMPAÑADAS tanto a
                        destinos nacionales como internacionales, con SERVICIO TODO INCLUIDO
                    </p>
                </div>
                <div class="footer-logo__socialIncons">
                        <div>
                            <i class="fab fa-facebook"></i>
                        </div>
                        <div>
                            <i class="fab fa-instagram"></i>
                        </div>
                        <div>
                            <i class="fab fa-youtube"></i>
                        </div>
                        <div>    
                            <i class="fas fa-at"></i>
                        </div>
                        <div>
                            <i class="fab fa-whatsapp"></i>
                        </div>
                </div>
            </div>
            <div class="footer-contacto">
                <div class="footer-contacto__box" >
                    <h2 class="footer-contacto__title">CONTACTO</h2>
                    <ul class="footer-contacto__detail">
                        <li>info@reViajes.com.ar</li>
                        <li>(011)15 1234 4566</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
